<mdc-permanent-drawer [fixed]="true" fxHide fxShow.gt-sm="true ">
	<mdc-permanent-drawer-content>
		<mdc-list-group>
			<mdc-list>
				<a mdc-list-item *ngFor="let item of items" [routerLink]="[item.link]" routerLinkActive #rla="routerLinkActive"
					[active]="rla.isActive" [title]="item.desc">
					<mdc-icon mdc-list-item-start>{{item.icon}}</mdc-icon>{{item.name}}
				</a>
			</mdc-list>
		</mdc-list-group>
	</mdc-permanent-drawer-content>
</mdc-permanent-drawer>
